<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h2 class="fw-bold mb-2 text-uppercase text-white">Connect to WiFi</h2>
              <p class="text-white-50 mb-5">Fill in your WiFi SSID and Password</p>

              <form method="POST" action="/submit">
                <div class="form-floating mb-3">
                  <input name="ssid" type="text" class="form-control" id="floatingSsid" placeholder="WiFi SSID">
                  <label for="floatingInput">SSID</label>
                </div>
                <div class="form-floating">
                  <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="WiFi Password">
                  <label for="floatingPassword">Password</label>
                </div>
                <button class="btn btn-outline-light btn-lg px-5 mt-3" type="submit">Connect</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
